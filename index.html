<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="app/to-do.js">

    </script>
    <title>To Do list Typescript</title>
  </head>
  <body>
    <div class="container">
      <h3>To Do List</h3>
    </div>
    <div class="to-do-list">
      <form class="main">
        <div class="form-group">
          <label for="listCategory">List Category</label>
          <input type="text" id="listCategory" class="form-control" placeholder="Enter To-Do category">
        </div>
        <div class="form-group">
          <label for="listItem">List Category</label>
          <input type="text" id="listItem" class="form-control" placeholder="Enter To-Do List">
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-primary" value="Add List" onclick="listDisplay();"">
        </div>
      </form>
      <div class="result">
        <p id="out">

        </p>
      </div>
    </div>


  </body>
</html>
